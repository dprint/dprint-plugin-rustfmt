[package]
name = "dprint-plugin-rustfmt"
version = "0.4.0"
authors = ["David Sherret <dsherret@gmail.com>"]
edition = "2021"

[lib]
crate-type = ["lib", "cdylib"]

[[bin]]
name = "dprint-plugin-rustfmt"
required-features = ["process"]

[features]
process = ["dprint-core/process"]

[dependencies]
dprint-core = "0.49.1"
rustfmt-nightly = { git = "https://github.com/rust-lang/rustfmt", rev = "7913f13" }
serde = { version = "1.0.135", features = ["derive"] }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
getrandom = { version = "0.2.2", features = ["js"] } # Need to activate JS feature for `getrandom` to compile on WASM
serde_json = { version = "1.0" }
dprint-core = { version = "0.49.1", features = ["wasm"] } # Activate `wasm` feature of `dprint-core` if we compile for wasm
